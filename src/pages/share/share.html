<ion-header>
</ion-header>


<ion-content class="pane">

  <div class="cicle-ring">
  </div>
  <div class="facebook">
    <button class="facebook-button" ion-button clear (click)="facebook()">
      <img src="assets/img/facebook.png">
    </button>
  </div>
  <div class="twitter">
    <button class="twitter-button" ion-button clear (click)="twitter()">
      <img src="assets/img/twitter.png">
    </button>
  </div>
  <div class="link">
    <button class="link-button" ion-button clear (click)="link()">
      <img src="assets/img/link.png">
    </button>
  </div>

  <div class="share-wrapper">
    <button class="share-button" ion-button clear icon-only (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
</ion-content>
